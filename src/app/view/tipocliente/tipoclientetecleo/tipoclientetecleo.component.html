<div class="main-div">
  <mat-card class="example-card">
    <mat-card-title>Tipo Cliente Tecleo</mat-card-title>
    <mat-card-subtitle>ingreso de tipos de cliente</mat-card-subtitle>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline" [style.width.%]="100">
          <mat-label>Descripcion</mat-label>
          <textarea
            matInput
            type="text"
            placeholder="Ingrese su descripcion"
            [(ngModel)]="cls.descripcion"
            requiere
            rows="3"
          ></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" [style.width.%]="100">
          <mat-label>Clasificacion</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingrese la clasificacion"
            [(ngModel)]="cls.clasificacion"
            requiere
          />
        </mat-form-field>

        <mat-form-field appearance="outline" [style.width.%]="100">
          <mat-label>Interes</mat-label>
          <input
            matInput
            type="number"
            data-decimal="2"
            placeholder="Ingrese el Interes"
            [(ngModel)]="cls.interes"
            requiere
          />
        </mat-form-field>

        <mat-form-field appearance="outline" [style.width.%]="100">
          <mat-label>Monto</mat-label>
          <input
            matInput
            type="number"
            data-decimal="2"
            placeholder="Ingrese el Monto"
            [(ngModel)]="cls.monto"
            requiere
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cerrar()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="grabar()">
        Grabar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
