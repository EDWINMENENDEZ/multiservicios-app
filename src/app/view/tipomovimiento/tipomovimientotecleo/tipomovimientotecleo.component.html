<div class="main-div">
  <mat-card class="example-card">
    <mat-card-title>Tipo Movimiento Tecleo</mat-card-title>
    <mat-card-subtitle>ingreso de tipos de movimiento</mat-card-subtitle>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline" [style.width.%]="100">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingrese la descripcion"
            [(ngModel)]="cls.descripcion"
            requiere
          />
        </mat-form-field>

        <section class="example-section">
          <mat-checkbox class="example-margin" [(ngModel)]="chkVenta"
            >Tipo de movimiento venta?</mat-checkbox
          >
        </section>

        <section class="example-section">
          <mat-checkbox class="example-margin" [(ngModel)]="cls.credito"
            >Tipo de movimiento para credito?</mat-checkbox
          >
        </section>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cerrar()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="grabar()">
        Grabar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
