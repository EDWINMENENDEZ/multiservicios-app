<section>
  <div class="example-label"><h2>Articulo Filtro</h2></div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-raised-button color="primary" (click)="grabar()">
          <mat-icon>add</mat-icon>
          <span>Agregar</span>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-raised-button color="primary" (click)="buscar()">
          <mat-icon>search</mat-icon>
          <span>Buscar</span>
        </button>
      </div>
    </div>
  </div>
</section>

<section>
  <div>
    <mat-card class="example-card" *ngFor="let element of _datos">
      <mat-card-header>
        <mat-card-title>{{
          "Artiuclo: " + element.descripcion
        }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <table>
            <tr>
              <td [style.width.%]="40">
                <mat-label style="align-text: center">Cantidad:</mat-label>
              </td>
              <td [style.width.%]="60">
                <mat-label style="align-text: center">{{
                  element.cantidad
                }}</mat-label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <mat-label style="align-text: center">VALOR</mat-label>
              </td>
            </tr>

            <tr>
              <td [style.width.%]="40">
                <mat-label style="align-text: center">Compra:</mat-label>
              </td>
              <td [style.width.%]="60">
                <mat-label style="align-text: center">{{
                  element.valorcompra
                }}</mat-label>
              </td>
            </tr>
            <tr>
              <td [style.width.%]="40">
                <mat-label style="align-text: center">Venta:</mat-label>
              </td>
              <td [style.width.%]="60">
                <mat-label style="align-text: center">{{
                  element.valorventa
                }}</mat-label>
              </td>
            </tr>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-icon-button color="warn" (click)="eliminar(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="modificar(element)">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
